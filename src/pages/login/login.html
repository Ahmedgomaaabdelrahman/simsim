<div>

<div class="formclass">
  <form #f="ngForm">
    <div class="item">
      <img src="assets/imgs/person.png" height="15px">
      <ion-input name="email" (blur)="sx1()" [(ngModel)]="email" placeholder="{{'Email'|translate}}" type="text"required></ion-input>
    </div> 

    <p [style.display]="displayvalidation1"  *ngIf="!email" class="validation">{{'Plaese enter your email'|translate}}</p>

    <div class="item" >
      <img src="assets/imgs/lock.png" height="18px">
      <ion-input   name="password" (blur)="sx2()" [(ngModel)]="password" placeholder="{{'Password'|translate}}" type="password" required></ion-input>
    </div>
    <p [style.display]="displayvalidation2" *ngIf="!password" class="validation">{{'Plaese enter your Password'|translate}}</p>
    <button [disabled]="!f.valid"  ion-button block class="sign" (click)="gohome()">{{'Sign in' |translate}}</button>

    <!-- <p class="forget">Forget Password ?</p> -->
  </form>
  <div style="    height: 145px;
  position: relative;">

  </div>
  <div class="bot">
    <img src="assets/imgs/unnamed.png">
  </div>
</div>
